<html>

<head></head>

<body>
    <select>
        <option>SpeedGrader</option>
    </select>

    <h3>Assignment Name</h3>
    <input type="text" name="wd-assignment-name" value="Assignment 1" /><br /><br />

    <textarea name="wd-assignment-description" rows="4" cols="50">
    This is the assignment description

    Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsa ipsum laudantium veniam optio, dicta quas voluptas facilis alias laborum voluptatibus maiores ducimus dolorem molestiae labore, harum rerum? Quis, quam vitae!
    </textarea><br /></br />
    <table>
        <tbody>
            <!-- Points -->
            <tr>
                <td valign="top"><label>Points</label></td>
                <td><input type="number" value="100" min="0" max="100" /><br /><br /></td>
            </tr>
            <!-- Assignment group -->
            <tr>
                <td valign="top"><label>Assignment Group</label></td>
                <td>
                    <select>
                        <option>ASSIGNMENT</option>
                        <option>QUIZ</option>
                        <option>EXAM</option>
                        <option>PROJECT</option>
                    </select>
                    <br /><br />
                </td>
            </tr>
            <!-- Display Grade As -->
            <tr>
                <td valign="top"><label>Display Grade as</label></td>
                <td>
                    <select>
                        <option>Percentage</option>
                        <option>Decimal</option>
                    </select>
                    <br /><br />
                </td>
            </tr>
            <!-- Submission Type -->
            <tr>
                <td valign="top"><label>Submission Type</label></td>
                <td>
                    <select>
                        <option>Online</option>
                        <option>Not Online?</option>
                    </select>
                    <br /><br />
                </td>
            </tr>
            <!-- Online Entry Options -->
            <tr>
                <td valign="top"><label>Online Entry Options</label></td>
                <td>
                    <input type="checkbox" name="wd-submission-type" value="TEXT" checked />
                    <label>Text Entry</label> <br />
                    <input type="checkbox" name="wd-submission-type" value="WEBSITE" />
                    <label>Website URL</label> <br />
                    <input type="checkbox" name="wd-submission-type" value="MEDIA" />
                    <label>Media Recordings</label> <br />
                    <input type="checkbox" name="wd-submission-type" value="ANNOTATIONS" checked />
                    <label>Student Annotations</label> <br />
                    <input type="checkbox" name="wd-submission-type" value="FILE" checked />
                    <label>File Uploads</label> <br />
                    <br />
                </td>
            </tr>
            <!-- Assign -->
            <tr>
                <td valign="top"><label>Asign</label></td>
                <td>
                    <label>Assign to</label>
                    <input type="text" name="wd-assign-to" value="Everyone" /><br /><br />

                    Due:<br />
                    <input type="date" name="wd-assignment-due-date" min="2023-01-05" max="2023-01-23"
                        value="2023-01-15" /><br /><br />
                    Available from:<br />
                    <input type="date" name="wd-assignment-available-date" min="2023-01-05" max="2023-01-23"
                        value="2023-01-15" /><br /><br />
                    Available unitl:<br />
                    <input type="date" name="wd-assignment-available-until-date" min="2023-01-05" max="2023-01-23"
                        value="2023-01-15" /><br /><br />
                </td>
            </tr>
            <!-- Cancel and Save Buttons -->
            <tr>
                <td>
                    <a href="/Kanbas/Courses/Assignments/screen.html">
                        <button>Cancel</button>
                    </a>

                    <a href="/Kanbas/Courses/Assignments/screen.html">
                        <button>Save</button>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</body>

</html>
